<div class="min-h-screen bg-gray-900">
  <div
    class="container mx-auto flex h-screen items-center justify-center sm:py-[1rem]"
  >
    <div
      class="flex h-full w-full flex-col bg-gray-800 pb-4 shadow-lg sm:rounded-lg md:w-1/2"
    >
      <div
        class="mb-4 flex items-center bg-slate-600 px-[1rem] py-2 sm:rounded-tr-lg sm:rounded-tl-lg"
      >
        <img
          src="https://cdn-icons-png.flaticon.com/512/8633/8633608.png"
          alt="chat"
          class="h-10 w-10 rounded-full"
        />
        <div class="ml-3">
          <h2 class="text-white">{{chat?.chatName}}</h2>
          <span class="text-sm text-gray-400">{{chat?.membersCount}} members</span>
        </div>
      </div>
      <div id="messages_area" class="mb-4 flex-1 overflow-y-auto px-4">
        <div
          *ngIf="receivedMessages.length == 0"
          class="mt-[1rem] flex items-center justify-center text-send-ico"
        >
          No messages yet.
        </div>

        <div *ngFor="let message of receivedMessages">
          <app-message
            [currentUserId]="currentUserId"
            [message]="message"
          ></app-message>
        </div>
      </div>
      <div class="relative px-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <input
            type="text"
            placeholder="Type your message here..."
            id="input"
            formControlName="input"
            class="w-full rounded-lg bg-gray-700 py-2 pl-4 pr-12 text-white focus:outline-none"
          />
          <button class="absolute top-1/2 right-4 -translate-y-1/2 transform">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mr-4 h-6 w-6 stroke-[#7a7a7b] hover:stroke-[#dcdcdc]"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
