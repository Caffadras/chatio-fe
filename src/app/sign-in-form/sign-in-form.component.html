<div class="grid place-items-center">
  <div
    class="m-[1rem] rounded-lg border-[1px] border-black bg-slate-50 shadow-lg"
  >
    <div
      class="rounded-t-lg border-b-[1px] border-black bg-gray-200 px-[1rem] py-[0.5rem] text-xl font-semibold"
    >
      Sign-in
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-[30rem] p-[1rem]">

      <div class="mt-[1rem]">
        <label for="username"
               class="mb-2 block text-gray-900"
        >Username</label
        >
        <input
          type="text"
          id="username"
          formControlName="username"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div class="mt-[1rem]">
        <label for="password"
               class="mb-2 block text-gray-900"
        >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div class="flex items-center mt-[2rem]">
        <button
          type="submit"
          class="mr-[1rem] rounded-lg bg-blue-700 px-5 py-2.5 font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-300"
        >
          Sign in
        </button>

        <div>
          Don't have an account yet?
          <a routerLink="/auth/sign-up"
             class="font-medium text-blue-600 underline dark:text-blue-500"
          >Sign up</a
          ></div>
      </div>
    </form>
  </div>
</div>
